<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Joiner</title>
    <script>
        // Get placeId and gameInstanceId from URL
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('placeId');
        const gameInstanceId = urlParams.get('gameInstanceId');

        if (placeId && gameInstanceId) {
            // Construct Roblox URL
            const robloxURL = `https://www.roblox.com/games/${placeId}?gameInstanceId=${gameInstanceId}`;
            // Redirect immediately
            window.location.href = robloxURL;
        } else {
            document.write("<h2>Invalid join link.</h2>");
        }
    </script>
</head>
<body>
    <h2>Joining game...</h2>
</body>
</html>
